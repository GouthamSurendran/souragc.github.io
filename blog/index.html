---
layout: default
title: Blogs
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
    <li><span> <h6 style="display: inline" ><span>{{ post.date | date_to_string }}</span></h6><span class="valigndiv" > <h2 style="display: inline"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> </h2></span></span> </li>
    <br>
    {% endfor %}
  </ul>
